<!DOCTYPE html>
<html lang="en">
<head>

    <script src="src/libs/fabric.js/dist/fabric.js"></script>
    <script src="src/libs/lodash/lodash.min.js"></script>
</head>
<body>
<div class="flex-container">
    <div class="flex-row row-main">
        <div class="flex-row">
            <section class="board">
                <div class="canvas-container">
                    <canvas id="board"></canvas>
                </div>

                    <canvas id="editor"></canvas>

            </section>
        </div>
    </div>
    <div class="flex-row row-monitor">
        <section class="monitor canvas">
            <header class="canvas-header">Monitor</header>
            <div class="canvas-container">
                <canvas id="monitor"></canvas>
            </div>
        </section>
    </div>
</div>
