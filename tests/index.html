<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../src/libs/fabric.js/dist/fabric.min.js"></script>
</head>
<body>
<canvas id="toto"></canvas>
<script>
    var canvas = new fabric.Canvas('toto', {
        backgroundColor: "skyblue",
        width: 800,
        height: 600
    });

    var rect = new fabric.Rect({
        left: 0,
        top: 0,
        fill: 'tomato',
        width: 20,
        height: 50
    });

    var text = new fabric.Text("0", {
        fill: 'black',
        top: 0,
        originY: 'bottom',
        fontSize: 12
    });

    var group = new fabric.Group([rect, text], {
        top: canvas.height,
        originY: 'bottom',
        selectable: false
    });

    group.on("selected", function () {
        console.log('group select');
    });

    group.on("object:selected", function () {
        console.log('group select');
    });

    rect.on("selected", function () {
        console.log('rect select');
    });

    canvas.on("object:selected", function () {
        console.log(0);
    });

    canvas.add(rect);
</script>
</body>
</html>
